<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(56, 240, 56), yellow);
            text-align: center;
        }
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 70px;
            border-radius: 15px;
            color: azure;
        }
        input{
            padding: 15px;
            border-radius: none;
            outline: auto;
            font-size: 15px;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 5px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-size: 15px;
        } button.doador{
            border: none;
            padding: 15px;
            padding-top: 10px;
            width: 100%;
            border-radius: 15px;
            color: black;
            font-size: 25px;
        }

    </style>
</head>
<body>
    <div class="caixa">
        <H1>Acesso Donatario</H1>
        <input type="text" placeholder="Nome">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button>Entrar</button>
        <br><br>
        <a href="/telaCadastro.html">Sou Doador</a>
    </div>
</body>
</html>
