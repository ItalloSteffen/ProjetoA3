<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(56, 240, 56), yellow);
            text-align: center;
        }
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 70px;
            border-radius: 15px;
            color: azure;
        }
        input{
            padding: 15px;
            border-radius: none;
            outline: auto;
            font-size: 15px;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 5px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-size: 15px;
        } button.doador{
            border: none;
            padding: 15px;
            padding-top: 10px;
            width: 100%;
            border-radius: 15px;
            color: black;
            font-size: 25px;
        }.dropdown {
            position: relative;
            display: inline-block;
            }

            /* Estilos para o botão */
            .dropbtn {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            }

            /* Estilos para o conteúdo do dropdown */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            /* Estilos para os links dentro do dropdown */
            .dropdown-content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
            }

            /* Estilos para os links ao passar o mouse sobre eles */
            .dropdown-content a:hover {
            background-color: #f9f9f9;
            }

            /* Mostrar o conteúdo do dropdown quando o botão é clicado ou ao passar o mouse sobre ele */
            .dropdown:hover .dropdown-content,
            .dropbtn:focus + .dropdown-content {
            display: block;
            }

    </style>
</head>
<body>
    <div class="caixa">
        <H1>Acesso Doador</H1>

        <input type="text" placeholder="Nome">
        <br><br>
        <input type="text" placeholder="Cpf/Cnpj">
        <br><br>
        <input type="email" placeholder="Endereço">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>

        <button>Cadastrar</button>
        <br><br>
        <a href="/index.html">Sou Donatario</a>
    </div>
    <div class="dropdown">
  <button class="dropbtn">Opções</button>
  <div class="dropdown-content">
    <a href="#">Opção 1</a>
    <a href="#">Opção 2</a>
    <a href="#">Opção 3</a>
  </div>
</div>

</html>
