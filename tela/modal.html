<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none; /* Oculta o modal por padrão */
      position: fixed; /* Posiciona o modal no topo da página */
      z-index: 1; /* Define a ordem de empilhamento acima de outros elementos */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Adiciona rolagem se o conteúdo for maior que o modal */
      background-color: rgba(0, 0, 0, 0.4); /* Cor de fundo escura com transparência */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* Centraliza verticalmente o modal */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Define a largura do modal */
    }
  </style>
</head>
<body>

<h2>Exemplo de Modal</h2>

<!-- Botão para abrir o modal -->
<button onclick="openModal()">Abrir Modal</button>

<!-- O modal -->
<div id="myModal" class="modal">
  <!-- Conteúdo do modal -->
  <div class="modal-content">
    <span onclick="closeModal()" class="close">&times;</span> <!-- Botão para fechar o modal -->
    <p>Conteúdo do modal...</p>
  </div>
</div>

<script>
// Função para abrir o modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Função para fechar o modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
